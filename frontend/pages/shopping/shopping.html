<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping - Learniverse Connect</title>
    <link rel="icon" href="../../resources/images/logo/Logo.svg">
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="../../resources/css/navbar.css"/>
    <link rel="stylesheet" type="text/css" href="../../resources/css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../../resources/css/footer.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
    </script>
</head>

<body>
    <nav id="navbar"></nav>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          fetch('../../resources/html/navbar.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('navbar').innerHTML = data;
            });
        });
    </script>

    <div class="course-container">
        <div class="course">
            <img src="../../resources/images/business strategy.jpg" alt="Course Image" class="course-image">
            <h3 class="course-title">Strategy</h3>
            <button class="course-button">Add to cart</button>
        </div>
    </div>

    <footer id="footer"></footer>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          fetch('../../resources/html/footer.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('footer').innerHTML = data;
            });
        });
    </script>

</body>
</html>
